<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  
    <ion-navbar>
      <ion-title>register</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <div>
        <img src="assets/imgs/headBanner.jpg"/>    
    </div>
    <div>
        <ion-item>            
            <ion-input type="email" [(ngModel)]="user.email"  placeholder="Email Input"></ion-input>            
          </ion-item>
    </div>
    <div>
        <ion-item>            
            <ion-input type="password"  [(ngModel)]="user.password" placeholder="Password Input"></ion-input>            
          </ion-item>
    </div>
    <div>
        <ion-item>            
            <button ion-button (click)="register(user)">Register</button>            
        </ion-item>
    </div>
  
    
  </ion-content>
