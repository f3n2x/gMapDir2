<ion-header>
  
    <ion-navbar>
      <ion-title>LoginPage</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <div>
          <img src="../assets/imgs/headBanner.jpg"/>    
      </div>
      <div>
          <ion-item>            
              <ion-input type="email" [(ngModel)]="user.email" placeholder="Email Input"></ion-input>            
            </ion-item>
      </div>
      <div>
          <ion-item>            
              <ion-input type="password" [(ngModel)]="user.password" placeholder="Password Input"></ion-input>            
            </ion-item>
      </div>
      <div>
          <ion-item>            
              <button ion-button (click)="login(user)">Loginn</button>            
              <button ion-button (click)="register()">Register</button>         
              
            </ion-item>
      </div>
  
      
  </ion-content>
